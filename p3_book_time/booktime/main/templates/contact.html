{% extends 'base.html' %}

{% block content %}
    <h2>Contact Us</h2>
    <p>Please fill the form</p>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form.name.label_tag}}
            <input type="text" name="name" id="id_name" placeholder="Enter your name"
            class="form-control {% if form.name.error %} is-invalid{% endif %}"
            value = "{{form.name.value|default:' '}}">
        {% if form.name.erors %}
            <div class="invalid-feedback">
                {{ form.name.errors }}
            </div>
        {% endif %}
        </div>
        <div class="form-group">
            {{form.message.label_tag}}
            <textarea 
                id="id_message"
                name="message"
                rows="3"
                class="form-control {% if form.name.error %} is-invalid{% endif %}">
                {{form.message.value|default:' '}}"
            </textarea>
            {% if form.name.erors %}
                <div class="invalid-feedback">
                    {{ form.name.errors }}
                </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> 
    </form> 
{% endblock content %}
